<!DOCTYPE html>
<meta charset="utf-8">
<style>

  path {
    stroke: grey;
    stroke-width: 1px;
  }

  path:hover {
    fill: darkgrey;
  }

  .county:hover{
    fill:red;
  }

</style>
<body>
  <select id="select">
    <option value="states">States</option>
    <option value="countries">Countries</option>
  </select>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script>
    var color = d3.scale.category20();
    var width = 960,
    height = 500;

    var path = d3.geo.path();

    var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);



    d3.json("us.json", function(error, topology) {
      var states = topojson.feature(topology, topology.objects.states).features,
      neighbors = topojson.neighbors(topology.objects.states.geometries);

      var counties = topojson.feature(topology, topology.objects.counties).features,
      neighbors1 = topojson.neighbors(topology.objects.counties.geometries);

      svg.selectAll("path")
      .data(topojson.feature(topology, topology.objects.states).features)
      .enter().append("path" )
      .attr("d", path);

      svg.selectAll(".states")
      .data(states)
      .enter().insert("path")
      .attr("class", "states")
      .attr("d", path)
      .style("fill", function(d, i) { return color(d.color = d3.max(neighbors[i], function(n) { return states[n].color; }) + 1 | 0); });

      svg.selectAll(".county")
      .data(counties)
      .enter().insert("path")
      .attr("class", "county")
      .attr("d", path)
      .style("fill", function(d, i) { return color(d.color = d3.max(neighbors1[i], function(n) { return counties[n].color; }) + 1 | 0); });
    });







  </script>
</body>
